# ==============================================================================
# Example Parameter File for SU(2) Simulation
# ==============================================================================
# Copy this file and modify for your specific simulation.
#
# Usage:
#   cp params/example.conf params/my_run.conf
#   # Edit my_run.conf
#   ./scripts/run_full_analysis.sh params/my_run.conf
#
# ==============================================================================

# Lattice parameters
T=16                    # Temporal extent
L=16                    # Spatial extent
BETA=2.4               # Coupling constant (beta = 4/g^2 for SU(2))

# Monte Carlo parameters
SEED=12345             # Random seed (change for independent runs)
START_TYPE=cold        # Starting configuration: cold (unit) or hot (random)
NUM_SWEEPS=10000       # Total number of MC sweeps
OUTPUT_INTERVAL=500    # Save configuration every N sweeps
BOUNDARY=periodic      # Boundary conditions: periodic or open

# Smearing parameters for topological charge measurement
SMEAR_STEPS=200        # Total number of APE smearing steps
SMEAR_INTERVAL=20      # Output Q every N smearing steps
SMEAR_ALPHA=0.5        # APE smearing parameter (0 < alpha < 1)
